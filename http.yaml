static_resources:
  listeners:
    - address:
        socket_address:
          address: 0.0.0.0
          port_value: 80
      filter_chains:
        - filters:
          - name: envoy.filters.network.http_connection_manager
            typed_config: 
              '@type': 'type.googleapis.com/envoy.extensions.filters.network.http_connection_manager.v3.HttpConnectionManager'
              stat_prefix: http_proxy
              route_config:
                name: all
                virtual_hosts: 
                  - name: allbackend_cluster
                    domains:
                      - '*'
                    routes:
                      - match: { prefix: '/admin'}
                        direct_response: {status: 403, body: { inline_string: 'Forbidden, for hobbits'}}
                      - match: { prefix: '/service-a'}
                        route:
                          cluster: service_a_cluster
                      - match: { prefix: 'service-b'}
                        route:
                          cluster: service_b_cluster
                      - match: { prefix: 'admin'}
                        route:
                          cluster: allbackend_cluster
              http_filters:
                - name: envoy.filters.http.router
  clusters:
    - name: allbackend_cluster
      connect_timeout: 1s
      type: strict_dns
      lb_policy: round_robin
      load_assignment: 
        cluster_name: allbackend_cluster
        endpoints:
          - lb_endpoints:
            - endpoint:
                address:
                 socket_address:
                  address: localhost
                  port_value: 1111
            - endpoint:
                address:
                 socket_address:
                  address: localhost
                  port_value: 2222                       
            - endpoint:
                address:
                 socket_address:
                  address: localhost
                  port_value: 3333  
            - endpoint:
                address:
                 socket_address:
                  address: localhost
                  port_value: 4444
    - name: service_a_cluster  
      connect_timeout: 1s
      type: strict_dns
      lb_policy: round_robin
      load_assignment: 
        cluster_name: service_a_cluster
        endpoints:
          - lb_endpoints: 
            - endpoint:
                address:
                  socket_address:
                    address: localhost
                    port_value: 1111
            - endpoint:
                address:
                  socket_address:
                    address: localhost
                    port_value: 2222
    - name: service_b_cluster  
      connect_timeout: 1s
      type: strict_dns
      lb_policy: round_robin
      load_assignment: 
        cluster_name: service_b_cluster
        endpoints:
          - lb_endpoints: 
            - endpoint:
                address:
                  socket_address:
                    address: localhost
                    port_value: 3333
            - endpoint:
                address:
                  socket_address:
                    address: localhost
                    port_value: 4444